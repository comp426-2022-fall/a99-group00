    <title>Trivia Dash</title>
    <link rel="stylesheet" href="app.css" />

  <body>
    <div class="container">
      <div id="home" class="flex-center flex-column">
        <h1>Trivia Dash</h1>

        <!--textbox to enter name-->
        <form id="login">
            Username:<br>
            <input id="loginUsername" type="text" name="username" placeholder="Username" required><br><br>
            <!--play button-->
            <input href="game.html" type="submit" value="Play!">
        </form>
        <p id="loginvalue"></p>
        <a class="btn" href="register.html" onclick="createUser()">Create a New Account</a>
        <!--leaderboard button-->
        <a class="btn" href="highscores.html">High Scores</a>
        <a class="btn" href="index.html">Delete</a>
        
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
